                    let cardsHTML = '';
                    if (!section.items || section.items.length === 0) return;
                    section.items.forEach(item => {
                        const buttonsHTML = (section.viewType === 'modal')
                            ? `<button class="details-btn w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-all" data-item-id="${item.id}" data-section-id="${section.id}">عرض التفاصيل</button>
                               <a href="${item.externalLink}" target="_blank" rel="noopener noreferrer" class="block text-center w-full bg-slate-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-slate-700 transition-all">${section.linkText}</a>`
                            : `<button class="details-btn w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition-all" data-item-id="${item.id}" data-section-id="${section.id}">عرض التفاصيل الكاملة</button>`;
                        
                        const imageClass = (section.id === 'useful-apps' || section.id === 'useful-channels' || section.id === 'useful-websites') ? 'card-img-adjusted' : '';
                        
                        cardsHTML += `
                            <div class="card bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex flex-col" data-item-id="${item.id}" data-search-content="${item.title.toLowerCase()} ${item.shortDesc.toLowerCase()}">
                                <img class="h-48 w-full object-cover ${imageClass}" loading="lazy" src="${item.imgSrc}" alt="${item.title}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/475569?text=Image+Not+Found';">
                                <div class="p-6 flex flex-col flex-grow">
                                    <h3 class="font-bold text-xl mb-2 card-title">${item.title}</h3>
                                    <p class="text-slate-600 text-sm flex-grow mb-4 card-desc">${item.shortDesc}</p>
                                    <div class="mt-auto flex flex-col sm:flex-row gap-2">${buttonsHTML}</div>
                                </div>
                            </div>`;
                    });

                    mainHTML += `<section id="${section.id}" class="mb-16"><h2 class="section-title">${section.title}</h2><div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">${cardsHTML}</div></section>`;
                    
                    // Add Ad Placeholder after every 2 sections
                    if ((index + 1) % 2 === 0 && index < appData.length -1) {
                        mainHTML += `
                        <div class="my-8 p-6 bg-slate-100 border-2 border-dashed border-slate-300 rounded-lg text-center text-slate-500">
                            <p class="font-semibold text-lg">مساحة إعلانية</p>
                        </div>`;
                    }

                    mobileNavHTML += `<a href="#${section.id}" class="mobile-nav-link block py-2 text-slate-600 hover:text-blue-500">${section.title}</a>`;
                });

                mainHTML += noResultsEl.outerHTML; 
                noResultsEl.remove();
                mobileNavHTML += `<hr class="my-2 border-slate-200"><button id="contact-btn-mobile" class="block w-full text-right py-2 text-slate-600 hover:text-blue-500">تواصل معنا</button>`;
                mainView.innerHTML = mainHTML;
                mobileMenuEl.innerHTML = mobileNavHTML;
            }
            
            function renderDetailsModal(item, sectionId) {
                const apkButtonHTML = (sectionId === 'useful-apps' && item.apkLink) 
                    ? `<div class="mt-4"><p class="text-xs text-slate-500 mb-1 text-center">لمن لا تتوفر لديهم خدمات جوجل:</p><a href="${item.apkLink}" target="_blank" rel="noopener noreferrer" class="block text-center w-full bg-emerald-500 text-white font-semibold py-3 px-5 rounded-lg hover:bg-emerald-600 transition-all">رابط التطبيق من APK</a></div>` 
                    : '';

                const adPlaceholderHTML = `
                    <div class="mt-6 p-4 bg-slate-100 border-2 border-dashed border-slate-300 rounded-lg text-center text-slate-500">
                        <p class="font-semibold text-sm">مساحة إعلانية</p>
                    </div>`;

                const modalHTML = `
                    <div class="bg-slate-50 rounded-2xl shadow-2xl w-full max-w-lg h-full max-h-[90vh] flex flex-col relative animate-fade-in">
                        <button class="close-modal-btn absolute top-4 left-4 text-slate-500 hover:text-red-500 z-10 p-2 rounded-full hover:bg-slate-200 transition-colors"><i class="fas fa-times text-xl"></i></button>
                        <div class="overflow-y-auto p-6 sm:p-8 pt-16">
                            <img class="rounded-lg shadow-md w-full mb-4" src="${item.imgSrc}" alt="${item.title}">
                            <h2 class="text-3xl font-bold mb-2">${item.title}</h2>
                            <p class="text-slate-600 mb-6">${item.shortDesc}</p>
                            
                            <div class="space-y-2">
                                <a href="${item.externalLink}" target="_blank" rel="noopener noreferrer" class="block text-center w-full bg-blue-500 text-white font-semibold py-3 px-5 rounded-lg hover:bg-blue-600 transition-all">${item.linkText}</a>
                                ${apkButtonHTML}
                            </div>
                            ${adPlaceholderHTML}
                        </div>
                    </div>`;
                detailsModalView.innerHTML = modalHTML;
                switchView('modal');
            }
            
            function renderFullPage(item) {
                const adPlaceholderHTML = `
                    <div class="my-8 p-6 bg-slate-100 border-2 border-dashed border-slate-300 rounded-lg text-center text-slate-500">
                        <p class="font-semibold text-lg">مساحة إعلانية</p>
                    </div>`;

                fullPageView.innerHTML = `
                    <div class="container mx-auto px-6 py-8 animate-fade-in">
                        <button class="back-to-main-btn mb-8 bg-slate-100 text-slate-700 font-bold py-2 px-4 rounded-lg hover:bg-slate-200 transition-colors flex items-center gap-2"><i class="fas fa-arrow-right"></i> العودة للقائمة الرئيسية</button>
                        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                            <h2 class="text-3xl md:text-4xl font-bold mb-4">${item.title}</h2>
                            
                            <img class="rounded-lg shadow-md w-full h-64 md:h-96 object-cover mb-6" src="${item.imgSrc}" alt="${item.title}">
                            <div class="prose prose-lg max-w-none text-slate-600 leading-relaxed">${item.fullDesc}</div>
                            ${adPlaceholderHTML}
                        </div>
                    </div>`;
                switchView('full-page');
            }

            function createModalHTML(title, content, modalId) {
                return `<div class="bg-white rounded-2xl shadow-2xl p-8 relative max-w-lg w-full transform transition-all scale-95 opacity-0 animate-fade-in" id="${modalId}-content">
                            <button class="close-modal-btn absolute top-4 left-4 text-slate-400 hover:text-red-500 transition-colors"><i class="fas fa-times text-xl"></i></button>
                            <h3 class="text-2xl font-bold mb-4 text-center">${title}</h3>
                            ${content}
                        </div>`;
            }

            function toggleModal(modalEl, show) {
                const modalContent = modalEl.querySelector('.transform');
                if (show) {
                    modalEl.classList.remove('hidden');
                    fabContainer.style.display = 'none';
                    setTimeout(() => { if(modalContent) modalContent.classList.remove('scale-95', 'opacity-0'); }, 10);
                } else {
                    if(modalContent) modalContent.classList.add('scale-95', 'opacity-0');
                    setTimeout(() => { modalEl.classList.add('hidden'); fabContainer.style.display = 'flex'; }, 200);
                }
            }

            function showAddContentModal() {
                const formHTML = `
                    <p class="text-slate-600 text-center mb-6">شكراً لمساهمتك! يرجى ملء الحقول أدناه. ستتم مراجعة الطلب قبل إضافته.</p>
                    <form id="add-content-form" action="https://formspree.io/f/mzzgklwz" method="POST">
                        <div class="mb-4">
                            <label for="content-type" class="block text-sm font-bold text-slate-700 mb-2">اختر نوع المحتوى:</label>
                            <select id="content-type" name="type" class="w-full p-2 border rounded-md bg-slate-50 focus:ring-2 focus:ring-blue-300 outline-none">
                                <option value="">-- يرجى الاختيار --</option>
                                <option value="تطبيق">تطبيق</option>
                                <option value="موقع">موقع</option>
                                <option value="قناة">قناة</option>
                            </select>
                        </div>
                        <div id="dynamic-fields" class="space-y-4 hidden">
                            <div><label for="content-name" class="block text-sm font-bold text-slate-700 mb-1">الاسم أو العنوان:</label><input type="text" id="content-name" name="name" class="w-full p-2 border rounded-md bg-slate-50" required></div>
                            <div><label for="content-desc" class="block text-sm font-bold text-slate-700 mb-1">وصف بسيط:</label><textarea id="content-desc" name="description" class="w-full p-2 border rounded-md bg-slate-50" rows="3" required></textarea></div>
                            <div class="hidden" data-field-for="تطبيق موقع قناة"><label for="content-link" class="block text-sm font-bold text-slate-700 mb-1">الرابط:</label><input type="url" id="content-link" name="link" class="w-full p-2 border rounded-md bg-slate-50"></div>
                        </div>
                        <button type="submit" class="mt-6 w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors disabled:bg-slate-400">إرسال الاقتراح</button>
                    </form>`;
                addContentModal.innerHTML = createModalHTML('اقتراح إضافة محتوى', formHTML, 'add-content-modal');
                toggleModal(addContentModal, true);
                
                document.getElementById('content-type').addEventListener('change', (e) => {
                    const dynamicFields = document.getElementById('dynamic-fields');
                    const linkField = dynamicFields.querySelector('[data-field-for]');
                    const selectedValue = e.target.value;
                    if (!selectedValue) {
                        dynamicFields.classList.add('hidden');
                        return;
                    }
                    dynamicFields.classList.remove('hidden');
                    const showLinkFor = linkField.dataset.fieldFor.split(' ');
                    linkField.parentElement.style.display = showLinkFor.includes(selectedValue) ? 'block' : 'none';
                    linkField.required = showLinkFor.includes(selectedValue);
                });
            }

            function handleBodyClick(e) {
                const target = e.target;
                
                if (target.closest('.details-btn')) {
                    const detailsBtn = target.closest('.details-btn');
                    const card = detailsBtn.closest('.card');
                    if (card) activeCardId = card.dataset.itemId;
                    
                    const itemId = detailsBtn.dataset.itemId;
                    const sectionId = detailsBtn.dataset.sectionId;
                    for (const section of appData) {
                        const foundItem = section.items.find(item => item.id === itemId);
                        if (foundItem) { 
                            currentItem = { ...foundItem, viewType: section.viewType, linkText: section.linkText }; 
                            break; 
                        }
                    }
                    if (!currentItem) return;

                    if (currentItem.viewType === 'modal') renderDetailsModal(currentItem, sectionId);
                    else renderFullPage(currentItem);
                    
                    return;
                }
                
                if (target.closest('.back-to-main-btn') || target.closest('.close-modal-btn') || target.id === 'details-modal-view' || target.id === 'contact-modal' || target.id === 'add-content-modal') {
                    if ((target.id === 'details-modal-view' || target.id === 'contact-modal' || target.id === 'add-content-modal') && target.firstElementChild?.id.includes('content')) {
                        return;
                    }
                    switchView('main');
                    toggleModal(contactModal, false);
                    toggleModal(addContentModal, false);
                    return;
                }
                
                if (target.closest('#contact-btn') || target.closest('#contact-btn-mobile')) {
                    const contactContent = `<div class="text-center"><i class="fab fa-telegram text-6xl text-blue-500 mb-4"></i><p class="text-slate-600 mb-4">لحل أي مشاكل تواجهك أو لتقديم اقتراحات، يمكنك التواصل معي عبر تيليجرام.</p><a href="https://t.me/F_80TP" target="_blank" rel="noopener noreferrer" class="inline-block bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition-transform hover:scale-105">الانتقال إلى تيليجرام</a></div>`;
                    contactModal.innerHTML = createModalHTML('تواصل مع المطور', contactContent, 'contact-modal');
                    toggleModal(contactModal, true);
                    return;
                }

                if (target.closest('#fab-main-btn')) { fabContainer.classList.toggle('active'); return; }
                if (target.closest('#fab-label')) { showAddContentModal(); return; }
            }
            
            function handleSearchInput() {
                clearTimeout(searchDebounceTimeout);
                searchDebounceTimeout = setTimeout(() => {
                    const term = searchInput.value.toLowerCase().trim();
                    let anyCardVisible = false;
                    document.querySelectorAll('section').forEach(sec => {
                        let sectionHasVisibleCard = false;
                        sec.querySelectorAll('.card').forEach(card => {
                            const isMatch = card.dataset.searchContent.includes(term);
                            card.style.display = isMatch ? 'flex' : 'none';
                            if (isMatch) sectionHasVisibleCard = true;
                        });
                        sec.style.display = sectionHasVisibleCard ? 'block' : 'none';
                        if (sectionHasVisibleCard) anyCardVisible = true;
                    });
                    const noResultsEl = mainView.querySelector('#no-results-container');
                    if (noResultsEl) noResultsEl.style.display = anyCardVisible ? 'none' : 'block';
                }, 300);
            }

            document.body.addEventListener('click', handleBodyClick);
            searchInput.addEventListener('input', handleSearchInput);
            document.getElementById('mobile-menu-button').addEventListener('click', () => {
                const isOpening = mobileMenuEl.classList.toggle('hidden');
                fabContainer.classList.toggle('hidden-by-menu', !isOpening);
            });
            mobileMenuEl.addEventListener('click', (e) => { if (e.target.matches('.mobile-nav-link, #contact-btn-mobile')) { mobileMenuEl.classList.add('hidden'); fabContainer.classList.remove('hidden-by-menu'); } });
            document.getElementById('home-link').addEventListener('click', (e) => { e.preventDefault(); switchView('main'); });
            
            renderMainContent();
        });
    </script>
</body>
</html>
